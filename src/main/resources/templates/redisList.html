<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="/css/myTable.css" />
</head>

<body>

<table class="myTable">
    <tr>
        <th>key</th>
        <th>value</th>
    </tr>
    <tr th:each="map:${list}">
        <td th:text="${map.key}"></td>
        <td th:text="${map.value}"></td>
    </tr>
</table>

</body>
</html>
